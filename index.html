<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple FPS Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #menu, #settings { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background: rgba(0, 0, 0, 0.8); 
            color: white; 
            padding: 20px; 
            text-align: center; 
            font-family: Arial, sans-serif;
            display: none;
        }
        #menu.active, #settings.active { display: block; }
        button { 
            margin: 10px; 
            padding: 10px 20px; 
            font-size: 16px; 
            cursor: pointer; 
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="menu" class="active">
        <h1>Simple FPS Game</h1>
        <button onclick="startGame()">Play</button><br>
        <button onclick="showSettings()">Settings</button>
    </div>
    <div id="settings">
        <h1>Settings</h1>
        <p>Sensitivity: <input type="range" id="sensitivity" min="0.001" max="0.01" step="0.001" value="0.002"></p>
        <button onclick="backToMenu()">Back</button>
    </div>
    <div id="crosshair"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/controls/PointerLockControls.js"></script>
    <script>
        let scene, camera, renderer, controls, weapon, enemies = [], bullets = [], obstacles = [];
        let isGameRunning = false;
        let sensitivity = 0.002;
        const moveSpeed = 5;
        const enemySpeed = 0.02;
        const bulletSpeed = 0.5;
        const bulletLifetime = 2;
        const velocity = new THREE.Vector3();
        const keys = { w: false, s: false, a: false, d: false };
        let lastTime = performance.now();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 0);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // PointerLockControls for better turning
            controls = new THREE.PointerLockControls(camera, document.body);
            scene.add(controls.getObject());

            // Skybox
            const skyboxGeometry = new THREE.BoxGeometry(500, 500, 500);
            const skyboxMaterials = [
                new THREE.MeshBasicMaterial({ color: 0x87ceeb, side: THREE.BackSide }), // front
                new THREE.MeshBasicMaterial({ color: 0x87ceeb, side: THREE.BackSide }), // back
                new THREE.MeshBasicMaterial({ color: 0xb0e0e6, side: THREE.BackSide }), // top
                new THREE.MeshBasicMaterial({ color: 0x228b22, side: THREE.BackSide }), // bottom
                new THREE.MeshBasicMaterial({ color: 0x87ceeb, side: THREE.BackSide }), // left
                new THREE.MeshBasicMaterial({ color: 0x87ceeb, side: THREE.BackSide })  // right
            ];
            const skybox = new THREE.Mesh(skyboxGeometry, skyboxMaterials);
            scene.add(skybox);

            // Ground
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x228b22 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);

            // Weapon
            const weaponGeometry = new THREE.BoxGeometry(0.2, 0.1, 0.5);
            const weaponMaterial = new THREE.MeshBasicMaterial({ color: 0x888888 });
            weapon = new THREE.Mesh(weaponGeometry, weaponMaterial);
            weapon.position.set(0.3, -0.2, -0.5);
            camera.add(weapon);
            scene.add(camera);

            // Enemies
            for (let i = 0; i < 10; i++) {
                const enemyGeometry = new THREE.BoxGeometry(1, 1, 1);
                const enemyMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
                const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
                enemy.position.set(
                    Math.random() * 50 - 25,
                    0.5,
                    Math.random() * 50 - 25
                );
                enemy.userData = { health: 3 };
                scene.add(enemy);
                enemies.push(enemy);
            }

            // Scenery (trees)
            for (let i = 0; i < 10; i++) {
                const treeGeometry = new THREE.CylinderGeometry(0.5, 0.5, 3, 8);
                const treeMaterial = new THREE.MeshBasicMaterial({ color: 0x8b4513 });
                const tree = new THREE.Mesh(treeGeometry, treeMaterial);
                tree.position.set(
                    Math.random() * 50 - 25,
                    1.5,
                    Math.random() * 50 - 25
                );
                scene.add(tree);
                obstacles.push(tree);
            }

            // Obstacles (crates)
            for (let i = 0; i < 8; i++) {
                const crateGeometry = new THREE.BoxGeometry(1.5, 1.5, 1.5);
                const crateMaterial = new THREE.MeshBasicMaterial({ color: 0x8b5a2b });
                const crate = new THREE.Mesh(crateGeometry, crateMaterial);
                crate.position.set(
                    Math.random() * 50 - 25,
                    0.75,
                    Math.random() * 50 - 25
                );
                scene.add(crate);
                obstacles.push(crate);
            }

            document.addEventListener('click', () => {
                if (isGameRunning) {
                    controls.lock();
                    shoot();
                }
            });

            window.addEventListener('keydown', (event) => {
                if (!isGameRunning) return;
                switch (event.key) {
                    case 'w': keys.w = true; break;
                    case 's': keys.s = true; break;
                    case 'a': keys.a = true; break;
                    case 'd': keys.d = true; break;
                }
            });

            window.addEventListener('keyup', (event) => {
                switch (event.key) {
                    case 'w': keys.w = false; break;
                    case 's': keys.s = false; break;
                    case 'a': keys.a = false; break;
                    case 'd': keys.d = false; break;
                }
            });

            animate();
        }

        function shoot() {
            const bulletGeometry = new THREE.SphereGeometry(0.05, 8, 8);
            const bulletMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
            bullet.position.copy(camera.position);
            const direction = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
            bullet.userData = { velocity: direction.multiplyScalar(bulletSpeed), time: 0 };
            scene.add(bullet);
            bullets.push(bullet);

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const intersects = raycaster.intersectObjects(enemies);
            if (intersects.length > 0) {
                const enemy = intersects[0].object;
                enemy.userData.health -= 1;
                enemy.material.color.setHSL(0, 1, Math.max(0.2, enemy.userData.health * 0.2));
                if (enemy.userData.health <= 0) {
                    scene.remove(enemy);
                    enemies = enemies.filter(e => e !== enemy);
                }
            }
        }

        function checkCollision(newPosition) {
            const playerBox = new THREE.Box3().setFromCenterAndSize(
                newPosition,
                new THREE.Vector3(0.5, 1, 0.5)
            );
            for (const obstacle of obstacles) {
                const obstacleBox = new THREE.Box3().setFromObject(obstacle);
                if (playerBox.intersectsBox(obstacleBox)) {
                    return true;
                }
            }
            return false;
        }

        function animate() {
            requestAnimationFrame(animate);
            if (isGameRunning) {
                const currentTime = performance.now();
                const deltaTime = (currentTime - lastTime) / 1000;
                lastTime = currentTime;

                // Smooth movement with collision
                velocity.set(0, 0, 0);
                const angle = camera.rotation.y;
                if (keys.w) {
                    velocity.z -= Math.cos(angle) * moveSpeed;
                    velocity.x -= Math.sin(angle) * moveSpeed;
                }
                if (keys.s) {
                    velocity.z += Math.cos(angle) * moveSpeed;
                    velocity.x += Math.sin(angle) * moveSpeed;
                }
                if (keys.a) {
                    velocity.z += Math.sin(angle) * moveSpeed;
                    velocity.x -= Math.cos(angle) * moveSpeed;
                }
                if (keys.d) {
                    velocity.z -= Math.sin(angle) * moveSpeed;
                    velocity.x += Math.cos(angle) * moveSpeed;
                }
                const newPosition = camera.position.clone().add(velocity.clone().multiplyScalar(deltaTime));
                if (!checkCollision(newPosition)) {
                    camera.position.copy(newPosition);
                }

                // Update enemies
                enemies.forEach(enemy => {
                    const direction = camera.position.clone().sub(enemy.position).normalize();
                    enemy.position.add(direction.multiplyScalar(enemySpeed));
                });

                // Update bullets
                bullets = bullets.filter(bullet => {
                    bullet.userData.time += deltaTime;
                    if (bullet.userData.time > bulletLifetime) {
                        scene.remove(bullet);
                        return false;
                    }
                    bullet.position.add(bullet.userData.velocity);
                    return true;
                });
            }
            renderer.render(scene, camera);
        }

        function startGame() {
            document.getElementById('menu').classList.remove('active');
            isGameRunning = true;
            document.getElementById('crosshair').style.display = 'block';
        }

        function showSettings() {
            document.getElementById('menu').classList.remove('active');
            document.getElementById('settings').classList.add('active');
            document.getElementById('sensitivity').addEventListener('input', (e) => {
                sensitivity = parseFloat(e.target.value);
                controls.pointerSpeed = sensitivity;
            });
        }

        function backToMenu() {
            document.getElementById('settings').classList.remove('active');
            document.getElementById('menu').classList.add('active');
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
